<div>
  <div id="textBox" contenteditable="true" class="file">
    <p id="sourceText" contenteditable="true" (click)="onAreaClick()">
      {{ text$ | async }}
    </p>
  </div>
  <app-synonyms-list *ngIf="synonyms" (getSynonym)="getSynonym($event)" [synonyms]="synonyms"></app-synonyms-list>
</div>
